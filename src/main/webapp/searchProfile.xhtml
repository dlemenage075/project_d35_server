<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/mainTemplate.xhtml"
        >

    <ui:define name="bodyContent">

        <p:dataTable value = "#{profileBean.profiles}" var = "profileItem">
            <f:facet name="header">
                Liste des profils
            </f:facet>
            <p:column headerText="nom">
                #{profileItem.surname}
            </p:column>
            <p:column headerText="prénom">
                #{profileItem.name}
            </p:column>
            <p:column headerText="âge">
                #{profileItem.age}
            </p:column>
            <p:column headerText="métiers">

                <ui:repeat value="#{profileItem.jobs}" var="job1">
                    <h:outputText value="#{job1.name.toString()} : #{job1.salary}€"/>
                    <br></br>
                </ui:repeat>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
